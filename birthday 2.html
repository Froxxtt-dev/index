<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff4444;
            font-size: 3rem;
            margin: 0;
            animation: bounce 1s infinite;
        }

        p {
            font-size: 1.5rem;
            color: #333;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            opacity: 0.7;
            animation: fall 5s infinite;
        }

        .balloons {
            position: absolute;
            width: 100px; /* Adjusted for balloons */
            height: auto; /* Keeps aspect ratio */
            animation: float 3s infinite;
        }

        #cake {
            width: 70px; /* Same size as before, adjustable */
            margin-top: 30%;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p id="message">Enter your name for a special birthday wish!</p>
        <input type="text" id="nameInput" placeholder="Your name" style="padding: 5px; margin: 10px;">
        <button onclick="generateWish()">Get Your Wish!</button>
        <img src="https://www.shutterstock.com/image-photo/birthday-cake-number-22-stars-260nw-1693951606.jpg" alt="Birthday Cake" id="cake">
    </div>
    <img src="c:\Users\Bright Frost\OneDrive\Pictures\baloon.png" class="balloons" style="top: 10%; left: 10%;">

    <script>
        // Generate confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Generate birthday wish
        function generateWish() {
            const name = document.getElementById('nameInput').value.trim();
            const message = document.getElementById('message');
            const wishes = [
                `I wish you a spectacularly stupendous birthday, ${name}!`,
                `Happy Birthday, ${name}! May your day be filled with cake and love!`,
                `Cheers to you, ${name}, Happy Birthday! ðŸŽ‰ May your day be filled with love, laughter, and endless joy!`,
                `Have an amazing birthday, ${name}! May this year bring you great memories, and dreams come true! ðŸ¥³âœ¨`
            ];
            
            if (name) {
                message.textContent = wishes[Math.floor(Math.random() * wishes.length)];
            } else {
                message.textContent = "Please enter your name first!";
            }
        }

        // Create confetti every 100ms
        setInterval(createConfetti, 100);

        // Add enter key support
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateWish();
            }
        });
    </script>
</body>
</html>
